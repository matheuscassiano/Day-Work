<ion-header>
  <ion-toolbar color="{{pageColor}}">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Como você deseja utilizar?
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-grid class="center">
        <ion-row>
        	<div>
	        	<ion-item lines="none" slot="start">
              <ion-button expand="block" size="large" color="{{pageColor}}" (click)="goServicos()">
              	Prestrador de Serviço
              </ion-button>
	          </ion-item>
	          <ion-item lines="none" slot="end">
      				<ion-button expand="block" size="large" color="{{pageColor}}" (click)="goCliente()">
      					Cliente
      				</ion-button>
      			</ion-item>
      		</div>
        </ion-row>
      </ion-grid>
      <ion-router-outlet id="menu" main></ion-router-outlet>
</ion-content>
