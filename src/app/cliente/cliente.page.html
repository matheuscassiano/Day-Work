<ion-header>
  <ion-toolbar color="{{pageColor}}">
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h3 class="ion-padding-start">O que você deseja?</h3>
	<ion-item>
		<ion-label>Qual serviço:</ion-label>
		<ion-input [(ngModel)]="servico" name="servico" type="text"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Quanto deseja pagar:</ion-label>
		<ion-input [(ngModel)]="valor" name="valor" type="number"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Forma de pagamento:</ion-label>
		<ion-select [(ngModel)]="pagamento" name="pagamento" placeholder="Selecione">
		    <ion-select-option>Dinheiro</ion-select-option>
		    <ion-select-option>Cartão de Credito</ion-select-option>
		    <ion-select-option>Transferencia Bancaria</ion-select-option>
	    </ion-select>
	</ion-item>

	<ion-item lines="none">
		<ion-label>Informações adicionais:</ion-label>
	</ion-item>
	<ion-item>
		<ion-textarea rows="8"></ion-textarea>
	</ion-item>

	<div>
		<ion-item lines="none" padding-top>
			<ion-button (click)="goServicos(servico, valor, pagamento)" type="submit" size="default" color="success">Enviar</ion-button>
		</ion-item>
	</div>

	<ion-router-outlet main></ion-router-outlet>	
</ion-content>
