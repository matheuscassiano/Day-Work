<ion-content>
	<div class="back">
		<ion-slides>
		  <ion-slide>
			<div class="slide-inner ion-padding">
			  <span>Login</span>
	  
			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">E-mail</ion-label>
				<div class="input">
					<ion-input type="email" placeholder="nome@email.com"></ion-input>
			  	</div>
			  </ion-item>
			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">Senha</ion-label>
				<div class="input">
					<ion-input type="password" placeholder="********"></ion-input>
			  	</div>
			  </ion-item>

			  <div>
				  <ion-button class="social" size="default" fill="clear">
					<ion-icon slot="icon-only" name="logo-google" color="danger"></ion-icon>
				  </ion-button>
				  <ion-button class="social" size="default" fill="clear">
					<ion-icon slot="icon-only" name="logo-linkedin" color="primary"></ion-icon>
				  </ion-button>
				  <ion-button class="social" size="default" fill="clear">
					<ion-icon slot="icon-only" name="logo-facebook" color="primary-shade
"></ion-icon>
				  </ion-button>
				  <ion-button class="social" size="default" fill="clear">
					<ion-icon slot="icon-only" name="logo-instagram" color="tertiary"></ion-icon>
				  </ion-button>
				  <ion-button color="dark" expand="block" (click)="login()">
					Entrar
				  </ion-button>
			  </div>
			  
			  <ion-button color="dark" (click)="slideN()" expand="block">
				Cadastrar
			  </ion-button>
			</div>
		  </ion-slide>


		  <ion-slide>
			<div class="slide-inner ion-padding">
			  <span>Cadastrar</span>
			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">Nome</ion-label>
			  	<div class="input">
					<ion-input type="text" placeholder="Josh Gomes"></ion-input>
				</div>
			  </ion-item>

			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">E-mail</ion-label>
				<div class="input">
					<ion-input type="email" placeholder="nome@email.com"></ion-input>
				</div>
			  </ion-item>
			  
			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">Telefone</ion-label>
				<div class="input">
					<ion-input type="tel" placeholder="82988789635"></ion-input>
			  	</div>
			  </ion-item>
			  
			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">CPF</ion-label>
				<div class="input">
					<ion-input type="number" placeholder="12139674110"></ion-input>
			  	</div>
			  </ion-item>
			  
			  <ion-item class="ion-margin-top">
			  	<ion-label position="stacked">Senha</ion-label>
				<div class="input">
					<ion-input type="password" placeholder="********"></ion-input>
			  	</div>
			  </ion-item>
			  
			  <ion-button class="ion-margin-top" color="dark" (click)="login()" expand="block">
				Cadastrar
			  </ion-button>
			  <ion-button color="dark" (click)="slideP()" expand="block">
				Login
			  </ion-button>
			</div>
		  </ion-slide>
		</ion-slides>
	</div>
</ion-content>
